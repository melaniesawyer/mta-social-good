<html>
<head>
  <title>A D3 map</title>
  <script src='https://d3js.org/d3.v4.min.js'></script>
</head>
<body>
  <script>

var input1 = {{ input|safe }}
  var width = 960, 
      height = 1160;

  var projection = d3.geoMercator()
    .scale(10000)
    .translate([width / 2, height / 2]);

  var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);


    // after loading geojson, use d3.geo.centroid to find out 
    // where you need to center your map
    var center = d3.geoCentroid(input1);
    projection.center(center);

    // now you can create new path function with 
    // correctly centered projection
    var path = d3.geoPath().projection(projection);
	console.log(input1.features);
    // and finally draw the actual polygons
    svg.selectAll("path")
      .data(input1.features)
      .enter()
      .append("path")
      .attr("d", path);

  </script>
</body>
</html>
